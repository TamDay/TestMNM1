<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lab Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-zone {
            border: 3px dashed #ccc;
            padding: 50px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            margin: 20px 0;
        }
        .upload-zone.dragover {
            border-color: #667eea;
            background: #e0e7ff;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Lab Upload System</h1>
    
    <div class="upload-zone" id="dropZone">
        <h2>üì§ K√©o & th·∫£ files v√†o ƒë√¢y</h2>
        <p>ho·∫∑c click ƒë·ªÉ ch·ªçn files</p>
    </div>
    
    <input type="file" id="fileInput" multiple style="display: none;">
    
    <div class="file-list" id="fileList"></div>
    
    <button onclick="testUpload()" id="uploadBtn" disabled>Upload Test</button>
    
    <div id="log" style="margin-top: 20px; padding: 10px; background: #f0f0f0; font-family: monospace; font-size: 12px;"></div>
    
    <script>
        let selectedFiles = [];
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        // Setup
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        
        log('Script loaded');
        
        // Click to select
        dropZone.addEventListener('click', () => {
            log('Drop zone clicked');
            fileInput.click();
        });
        
        // Drag events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
            log('Dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
            log('Dragleave');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            log('Files dropped: ' + e.dataTransfer.files.length);
            handleFiles(e.dataTransfer.files);
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            log('Files selected: ' + e.target.files.length);
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            selectedFiles = Array.from(files);
            log('Handling ' + selectedFiles.length + ' files');
            
            let html = '<h3>Selected Files:</h3>';
            selectedFiles.forEach((file, index) => {
                html += `<div class="file-item">
                    ${index + 1}. ${file.name} (${formatBytes(file.size)})
                </div>`;
            });
            
            fileList.innerHTML = html;
            uploadBtn.disabled = selectedFiles.length === 0;
            log('Preview updated');
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function testUpload() {
            log('Upload button clicked');
            log('Would upload ' + selectedFiles.length + ' files');
            alert('Test successful! ' + selectedFiles.length + ' files ready to upload');
        }
        
        log('All event listeners attached');
    </script>
</body>
</html>
